<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>

  <!-- Jersey 10 Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Jersey 10', sans-serif;
      padding: 40px;
      background: linear-gradient(135deg, #0067C5, #FFD700);
      color: #0067C5;
    }

    .profile-container {
      max-width: 700px;
      background-color: #fff;
      margin: 0 auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .top-section {
      display: flex;
      align-items: flex-start;
      margin-bottom: 30px;
      gap: 30px;
      font-size: 20px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #ccc;
      flex-shrink: 0;
      align-items: center;
      align-content: space-evenly;
      font-size: 15px;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      flex: 1;
    }

    .info label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .info input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .info button {
      font-family: 'Jersey 10', sans-serif;
      font-size: 15px;
      padding: 10px 15px;
      border: none;
      background-color: #FFD700;
      color: #0067C5;
      border-radius: 6px;
      cursor: pointer;
    }

    .about-me {
      margin-top: 20px;
    }

    .about-me label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 20px;
    }

    .about-me textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    /* Back Button Styling */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 16px;
      color: #0067C5;
      text-decoration: none;
      padding: 8px 16px;
      background-color: #FFD700;
      border-radius: 6px;
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #f0b700;
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <a href="Main.html" class="back-button">Back</a> <!-- Link to the previous page (e.g., index.html) -->

  <div class="profile-container">
    <div class="top-section">
      <div class="profile-pic">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" />
      </div>
      <div class="info">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="John Doe" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="john@example.com" />

        <button>Change Password</button>
      </div>
    </div>

    <div class="about-me">
      <label for="bio">About Me</label>
      <textarea id="bio" rows="5" placeholder="Tell us a bit about yourself..."></textarea>
    </div>
  </div>

</body>
</html>
