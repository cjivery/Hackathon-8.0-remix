<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <title>Crop Guard</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
   <style>
       /* Your CSS styles here */
       * { font-family: 'Jersey 10', Arial, sans-serif; }
       body {
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           background: linear-gradient(135deg, #0067C5, #FFD700);
           margin: 0;
       }
       .container {
           background: white;
           padding: 30px;
           width: 90%;
           max-width: 350px;
           box-shadow: 0 4px 10px rgba(0,0,0,0.2);
           text-align: center;
           border-radius: 10px;
           border-top: 5px solid #0067C5;
       }
       h1 {
           font-size: 64px;
           color: #FFD700;
           margin-bottom: 10px;
       }
       h2 {
           color: #0067C5;
           margin-bottom: 20px;
       }
       input {
           width: 100%;
           padding: 12px;
           margin: 10px 0;
           border: 1px solid #ccc;
           border-radius: 5px;
           font-size: 16px;
       }
       button {
           width: 100%;
           padding: 12px;
           background: #FFD700;
           color: #0067C5;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           font-size: 18px;
           font-weight: 900;
           transition: background 0.3s, transform 0.2s;
       }
       button:hover {
           background: #FFC300;
           transform: scale(1.05);
       }
       a {
           display: block;
           margin-top: 10px;
           color: #0067C5;
           text-decoration: none;
           font-size: 14px;
           font-weight: bold;
       }
       a:hover {
           text-decoration: underline;
       }
   </style>
</head>
<body>
   <div class="container" id="login">
       <h1>Crop Guard</h1>
       <h2>Login</h2>
       <form action="{{ url_for('login') }}" method="POST">
           <input type="email" name="username" placeholder="Email" required>
           <input type="password" name="password" placeholder="Password" required>
           <button type="submit">Login</button>
       </form>
       <!-- Link to Signup page using url_for -->
       <a href="{{ url_for('signup') }}">Don't have an account? Sign Up</a>
   </div>
</body>
</html>
