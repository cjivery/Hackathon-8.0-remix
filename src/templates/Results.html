<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0067C5, #FFD700);
            text-align: center;
            padding-top: 50px;
            color: #0067C5;
        }
        img {
            max-width: 400px;
            border: 4px solid #333;
            border-radius: 10px;
        }
        .prediction {
            font-size: 24px;
            margin-top: 20px;
            color: #0067C5;
            font-weight: bold;
        }
        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFD700;
            color: #0067C5;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <img src="{{ url_for('static', filename=image_path.split('static/')[-1]) }}" alt="Uploaded Image">
    <div class="prediction">Predicted Class: <strong>{{ prediction }}</strong></div>
    <br>
    <a href="{{ url_for('index') }}"><button class="back-button">Back to Home</button></a>
</body>
</html>
